version: '3.2'

services:
  zookeeper:
    image: wurstmeister/zookeeper
    hostname: zookeeper
    ports:
      - "2181:2181"
    networks:
      - demo-net
    logging:
        driver: "json-file"
        options:
          max-size: "10m"

  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - target: 9094
        published: 9094
        protocol: tcp
        mode: host
      - target: 9092
        published: 9092
        protocol: tcp
        mode: host
      - target: 1099
        published: 1099
        protocol: tcp
        mode: host
    environment:
      #HOSTNAME_COMMAND: "docker info | grep ^Name: | cut -d' ' -f 2"
#      HOSTNAME_COMMAND: "eval cat /etc/hostname"
      HOSTNAME_COMMAND: "curl https://ipinfo.io/ip"
#      KAFKA_ADVERTISED_HOST_NAME: 35.201.148.193
      KAFKA_LOG_DIRS: /kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: INSIDE://_{HOSTNAME_COMMAND}:9092,OUTSIDE://_{HOSTNAME_COMMAND}:9094
      KAFKA_LISTENERS: INSIDE://:9092,OUTSIDE://:9094
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
#      KAFKA_JMX_OPTS: "-Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Djava.rmi.server.hostname=0.0.0.0 -Dcom.sun.management.jmxremote.rmi.port=1099"
      #JMX_PORT: 1099
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    logging:
        driver: "json-file"
        options:
          max-size: "10m"
    deploy:
      mode: global
#      placement:
#        constraints: [node.labels.rabbitmq1 == true]
    networks:
      - demo-net

  kafka-eagle:
    build:
      context: ./kafka-eagle
      dockerfile: Dockerfile
    image: 10.140.15.238:5000/kafka-eagle
    ports:
      - "8048:8048"
    logging:
        driver: "json-file"
        options:
          max-size: "10m"
    networks:
      - demo-net
    deploy:
      mode: global
      placement:
        constraints: [node.labels.rabbitmq1 == true]

  mariadb:
    image: mariadb
    restart: always
    hostname: mariadb
    environment:
      MYSQL_DATABASE: 'ke'
      MYSQL_USER: 'ke'
      MYSQL_PASSWORD: 'smartloli'
      MYSQL_ROOT_PASSWORD: 'smartloli'
    ports:
      - '3306:3306'
    logging:
        driver: "json-file"
        options:
          max-size: "10m"
    networks:
      - demo-net
    deploy:
      mode: global
      placement:
        constraints: [node.labels.rabbitmq1 == true]

  manager:
    image: kafkamanager/kafka-manager
    restart: always
    hostname: manager
    environment:
      ZK_HOSTS: zookeeper:2181
    ports:
      - '9000:9000'
    logging:
        driver: "json-file"
        options:
          max-size: "10m"
    networks:
      - demo-net
    deploy:
      mode: global
      placement:
        constraints: [node.labels.rabbitmq1 == true]

networks:
  demo-net:
    external: true
